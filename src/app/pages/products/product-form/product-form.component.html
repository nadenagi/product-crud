<form [formGroup]="productForm">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" id="inputName" placeholder="Product Name" formControlName="name">
    <div class="error-message" *ngIf="submitted && productForm.get('name')?.errors">
      product name is required
    </div>
  </div>

  <div class="form-group">
    <label for="name">Product Type</label>
    <div class="flex">
      <div class="radio-item" *ngFor="let type of productTypes">
        <input type="radio" [id]="type.value" name="productType" formControlName="productType" [value]="type.value"
          [placeholder]="type.name">
        <label class="inline-label" [for]="type.name">{{type.name}}</label>
      </div>
    </div>
    <div class="error-message" *ngIf="submitted && productForm.get('productType')?.errors">
      product Type is required
    </div>
  </div>

  <div class="form-group">
    <label for="name">Product Category</label>
    <input type="text" placeholder="Product Category" id="inputProductCategory" formControlName="productCategory">
    <div class="error-message" *ngIf="submitted && productForm.get('productCategory')?.errors">
      product Category is required
    </div>
  </div>

  <div class="form-group radio-item">
    <label class="container">This is a sub-category
      <input type="checkbox" id="inputProdctSubCategory" formControlName="subCategory">
      <span class="checkmark"></span>
    </label>
  </div>

  <div class="grouped-inputs">
    <div class="form-group">
      <label for="name">Reference ID <span>(optional)</span></label>
      <input type="text" placeholder="Reference ID" id="inputReferenceID" formControlName="referenceId">
    </div>
    <div class="form-group">
      <label for="name">password</label>
      <div class="password-input">
        <input type="password" placeholder="password" id="inputPassword" formControlName="password">
        <i [ngClass]="showenPasswrd ? 'icon-eye' : 'icon-eye-off'" (click)="chanegePasswordType()"></i>
      </div>
      <div class="error-message"
        *ngIf="submitted && productForm.get('password')?.errors">
        password is required
      </div>
    </div>
  </div>

  <div class="grouped-inputs">
    <div class="form-group">
      <label for="name">Delevery fees amount</label>
      <div class="content-input">
        <div class="value-content">EGP</div>
        <input type="text" placeholder="Delevery fees amount" id="inputReferenceID"
          formControlName="deleveryFeesAmount">
      </div>
    </div>
    <div class="form-group">
      <label for="name">delevery fees percentage</label>
      <div class="content-input">
        <div class="value-content">%</div>
        <input type="text" placeholder="elevery fees percentage" id="inputPassword"
          formControlName="deleveryFeesPercentage">
      </div>
    </div>
  </div>

  <div class="actions">
    <div class="delete-product">
      <button class="delete" (click)="deleteProduct()" *ngIf="selectedProduct.id != 0">Delete</button>
    </div>
    <div class="submit-options">
      <button class="cancel" (click)="cancelEdit()">Cancel</button>
      <button class="submit" (click)="saveProduct()">Submit</button>
    </div>
  </div>
</form>
